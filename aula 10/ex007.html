<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body{
            font: normal 14pt Arial;
            background: #000000;
            color: aliceblue;
        }
        input {
            font: normal 14pt Arial;
            width: 100px;
        }
        div#res{
            margin: 20px 0 20px 0;
        }
        div#res02{
            margin: 20px 0 20px 0;
        }
    </style>
</head>
<body>

    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <input type="number" name="txtn3" id="txtn3"> -
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="Subtrair" onclick="Subtrair()">
    <div id="res02">Resultado</div>

    <input type="number" name="txtn5" id="txtn5"> /
    <input type="number" name="txtn6" id="txtn6">
    <input type="button" value="Dividir" onclick="Dividir()">
    <div id="res03">Resultado</div>




    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} e igual a <strong>${s}</strong>`

            

        }
        function Subtrair(){

            var tn3 = window.document.getElementById('txtn3')
            var tn4 = window.document.querySelector('input#txtn4')
            var res02 = window.document.getElementById('res02')
            var n3 = Number(tn3.value)
            var n4 = Number(tn4.value)
            var s2 = n3 - n4
            res02.innerHTML = `a soma entre ${n3} e ${n4} e igual a <strong>${s2}</strong>` 

        }

        function Dividir(){

            var tn5 = window.document.getElementById('txtn5')
            var tn6 = window.document.querySelector('input#txtn6')
            var res02 = window.document.getElementById('res03')
            var n5 = Number(tn5.value)
            var n6 = Number(tn6.value)
            var s3 = n5 - n6
            res03.innerHTML = `a soma entre ${n5} e ${n6} e igual a <strong>${s3}</strong>` 

        }
    </script>
</body>
</html>
